<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js"></script>
    <title>Glacier Guys | User Checkout</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Additional CSS-->
    <style>
        .checkout-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <div id="searchResults"></div>
        <a href="aboutus.html">About Us
            <ion-icon name="person-circle-outline"></ion-icon>
        </a>
        <a href="aboutus.html">Log In
            <ion-icon name="log-in-outline"></ion-icon>
        </a>
        <a href="basket.html">View Basket
            <ion-icon name="basket-outline"></ion-icon>
        </a>
        <a href="contactus.html">Contact Us
            <ion-icon name="call-outline"></ion-icon>
        </a>
        <a href="products.html">Products
            <ion-icon name="shirt-outline"></ion-icon>
        </a>
        <a class="" href="home.html">Home
            <ion-icon name="home"></ion-icon>
        </a>
        <div class="imgtopnav"></div>
        <div class="glacier-guys">Glacier Guys</div> 
        <div class="subtitle">"Stay Warm, Embrace Style: Elevating Winter for the Modern Man!"</div>
        <img src="images/Glacier Guys.png" alt="pic">
        </div>

<!-- Checkout Form for Existing Users -->
<section class="Checkout_Form">
    <div class="container-total">
        <div class="checkout-form">
            <h2 class="text-center mb-4">User Checkout</h2>
            <form id="checkout-form" method="post">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" class="form-control" id="full-name" name="full-name" value="John Doe" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="123-456-7890" readonly>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea class="form-control" id="address" name="address" rows="3" readonly>123 Main St, City, Country</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</section>

    
<footer>
    <a class="socialmedia" href="https://www.instagram.com/" target="_blank">
        <ion-icon size="large" name="logo-instagram"></ion-icon>
    </a>
    <a class="socialmedia" href="https://twitter.com/" target="_blank">
        <ion-icon size="large" name="logo-twitter"></ion-icon>
    </a>
</footer>



<!-- JavaScript -->
<script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        window.location.href = 'OrderConfirmation.html';
        event.preventDefault();
    });
</script>


  
  


</body>
</html>
