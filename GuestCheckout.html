<!-- Checkout Form -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Customer Information</h2>
        <form id="checkout-form" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" class="form-control" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="confirm-email">
                <label for="confirm-email">Confirm Email:</label>
                <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="place-order-btn">Place Order</button>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            var email = document.getElementById('email').value;
            var confirmEmail = document.getElementById('confirm-email').value;
            
            if (email !== confirmEmail) {
                alert('Error: Email addresses do not match.');
                event.preventDefault();
            } else {
                window.location.href = 'OrderConfirmation.html';
                event.preventDefault();
            }
        });
    </script>
