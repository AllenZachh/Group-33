<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Glacier Guys | Checkout Options</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Additional CSS -->
    <style>
        .btn_Option {
            border: none;
            background-color: inherit;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <div id="searchResults"></div>
        <a href="aboutus.html">About Us
            <ion-icon name="person-circle-outline"></ion-icon>
        </a>
        <a href="aboutus.html">Log In
            <ion-icon name="log-in-outline"></ion-icon>
        </a>
        <a href="checkout.html">View Basket
            <ion-icon name="basket-outline"></ion-icon>
        </a>
        <a href="contactus.html">Contact Us
            <ion-icon name="call-outline"></ion-icon>
        </a>
        <a href="products.html">Products
            <ion-icon name="shirt-outline"></ion-icon>
        </a>
        <a class="" href="home.html">Home
            <ion-icon name="home"></ion-icon>
        </a>
        <div class="imgtopnav"></div>
        <div class="glacier-guys">Glacier Guys</div> 
        <div class="subtitle">"Stay Warm, Embrace Style: Elevating Winter for the Modern Man!"</div>
        <img src="images/Glacier Guys.png" alt="pic">
    </div>

    <!-- Checkout Options -->
    <section class="Checkout_Options">
        <div style="padding-top: 80px;" class="container-options text-center">
            <h2 class="mb-5">Select Checkout Option</h2>
            <button class="btn_Option" onclick="redirectToCheckout('guest')"><u> Checkout as Guest </u></button>
            <button class="btn_Option" onclick="redirectToCheckout('existing')"><u> Checkout as Existing User </u></button>
        </div>
    </section>

    <footer>
        <a class="socialmedia" href="https://www.instagram.com/" target="_blank">
            <ion-icon size="large" name="logo-instagram"></ion-icon>
        </a>
        <a class="socialmedia" href="https://twitter.com/" target="_blank">
            <ion-icon size="large" name="logo-twitter"></ion-icon>
        </a>
    </footer>

    <script>
        function redirectToCheckout(option) {
            if (option === 'guest') {
                window.location.href = 'GuestCheckout.html';
            } else if (option === 'existing') {
                window.location.href = 'UserCheckout.html'; 
            }
        }
    </script>
</body>
</html>
